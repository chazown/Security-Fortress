version: "3.8"

services:
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:latest
    container_name: wg-easy
    environment:
      - WG_HOST=YOUR_PUBLIC_IP_HERE             # ← 반드시 본인 OCI 공인 IP로 변경!
      - PASSWORD=YourVeryStrongPassword123!     # ← UI 로그인 비밀번호 (강력하게 변경 필수)
      - WG_DEFAULT_DNS=10.8.0.1                 # AdGuard Home 컨테이너 IP
      - WG_ALLOWED_IPS=0.0.0.0/0                # 모든 트래픽 VPN 경유
      - WG_MTU=1280                             # 사이트 접속 문제 핵심 해결
      - WG_PERSISTENT_KEEPALIVE=25
    volumes:
      - ./data:/etc/wireguard
    ports:
      - "51820:51820/udp"   # VPN 터널
      - "51821:51821/tcp"   # 웹 UI
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
